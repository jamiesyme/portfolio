<h1 class="app-title">Contact Me</h1>
<form>
	<div class="form-group">
		<label>To</label>
		<input type="email" readonly value="jamie@jamiesyme.com">
	</div>
	<div class="form-group">
		<label>From</label>
		<input type="email" required class="from">
	</div>
	<div class="form-group">
		<label>Subject</label>
		<input type="text" required class="subject">
	</div>
	<div class="form-group grow-vert">
		<label>Message</label>
		<textarea required class="message"></textarea>
	</div>
	<div class="submit-group">
		<label class="result"></label>
		<button>Send</button>
	</div>
</form>
