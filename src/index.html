<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Jamie Syme</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css"
			integrity="sha256-sxzrkOPuwljiVGWbxViPJ14ZewXLJHFJDn0bv+5hsDY="
			crossorigin="anonymous">
		<link
			rel="stylesheet"
			href="index.css">
	</head>
	<body>
		<div class="taskbar">
			<button class="apps-list-button">Applications</button>
			<ul class="apps-list">
				<li>
					<button>About</button>
				</li>
				<li>
					<button>Projects</button>
				</li>
				<li>
					<button>Contact</button>
				</li>
			</ul>
			<ul class="open-apps-list"></ul>
			<button class="clock-button">4:40 pm</button>
		</div>
		<div class="desktop">
			<div class="window">
				<div class="resize-handle-n"></div>
				<div class="resize-handle-e"></div>
				<div class="resize-handle-s"></div>
				<div class="resize-handle-w"></div>
				<div class="resize-handle-ne"></div>
				<div class="resize-handle-se"></div>
				<div class="resize-handle-sw"></div>
				<div class="resize-handle-nw"></div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous"></script>
		<script src="bundle.js"></script>
	</body>
</html>
